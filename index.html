<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Haiku Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Emoji Haiku Generator</h1>
        <h2 id="haikuTitle"></h2>
        <div id="haiku">
            <p id="line1"></p>
            <p id="line2"></p>
            <p id="line3"></p>
        </div>
        <div id="translation">
            <p id="transLine1"></p>
            <p id="transLine2"></p>
            <p id="transLine3"></p>
        </div>
        <p id="interpretation">Make of that what you will.</p>
        <p id="characterCount"></p>
        <p id="frequentEmoji"></p>
        <p id="haikuMood"></p>
        <button id="generateBtn">Generate New Haiku</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
